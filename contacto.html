    <main class="contenedor seccion">
        <h1>contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen Contacto">

        <h2>LLene el Formulario</h2>
        <form class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre">

                <label for="Email">Correo</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="Email">

                <label for="Telefono">Telefono</label>
                <input type="tel" placeholder="+56 928194728" id="telefono">

                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
          </fieldset>
          <fieldset>
            <legend>Informacion sobre la propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="Compra">Compra</option>
                <option value="Vende">Vende</option>
            </select>
            <label for="presupuesto">Precio o Presupuesto</label>
            <input type="number" placeholder="Tu precio o presupuesto" id="presupuesto">
          </fieldset>
          <fieldset>
            <legend>Contacto</legend>
            <p>como desea se Contactado/a</p>

            <div class="forma-contacto">
                <label for="contactar-telefono">Telefono</label>
                <input name="contacto" type="radio" value="telefono" id="contactar-telefono">
                <label for="contactar-email">Correo</label>
                <input name="contacto" type="radio" value="email" id="contactar-email">
            </div>
            <p>Si eligio telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" id="hora" min="09:00" max="18:00">
          </fieldset>
          <input type="submit" value="Enviar" class="btn-green">
        </form>
    </main>
